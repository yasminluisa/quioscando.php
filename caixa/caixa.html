<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIOSCANDO - Caixa</title>
    <link rel="stylesheet" href="caixa.css">
    <link rel="stylesheet" href="caixa.php">
</head>
<body>
    <header>
        <h1>Caixa - Gestão de Pedidos</h1>
    </header>

    <main>
        <section id="controle-pedidos">
            <h2>Pedidos por Mesa</h2>
            <form action="pesquisa.php" method="post">
                <label for="mesa-numero">Número da Mesa:</label>
                <input type="number" id="mesa-numero" name="mesa-numero" placeholder="Digite o número da mesa" required>
                <button type="submit">Mostrar Pedidos</button>
                <div id="detalhes-pedidos">
                    <h3>Detalhes do Pedido</h3>
                    <ul id="pedidos-mesa">
                        <!-- Detalhes dos pedidos da mesa serão exibidos aqui -->
                    </ul>
                    <p>Total: R$ <span id="total-mesa">0.00</span></p>
                    <button type="submit" name="finalizar">Finalizar Conta</button>
                </div>
            </form>
        </section>
    </main>
    <style>
/* caixa.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    padding: 20px;
}

#controle-pedidos {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
}

h2, h3 {
    color: #4CAF50;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="number"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

#detalhes-pedidos {
    margin-top: 20px;
}

#pedidos-mesa {
    list-style: none;
    padding: 0;
}

#pedidos-mesa li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

#total-mesa {
    font-weight: bold;
}

p {
    margin: 10px 0;
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    #controle-pedidos {
        padding: 15px;
        margin: 10px;
    }

    input[type="number"], button[type="submit"] {
        width: 100%;
        box-sizing: border-box;
    }
}


    </style>

    <script src="caixa.js"></script>
</body>
</html>
